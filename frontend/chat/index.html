        #chat {

            overflow-y: auto;
            margin-top: 10px;
            background-color: #fff;
            border-radius: 8px; /* Rounded corners */

        .msg {

        /* Custom Message Box Styles */
        #messageBox {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            font-weight: bold;
            text-align: center;
            min-width: 250px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {

            }
            input, button {

            }
            div {

                align-items: stretch;
            }
            #roomIdDisplay {
                margin-left: 0;
                margin-top: 5px;
                text-align: center;

        }
